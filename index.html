<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINDpos - Nice. Dependable. Yours.</title>
    <style>
        @font-face {
            font-family: 'Alien Encounters';
            src: url('Alien-Encounters-Solid-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Sevastopol';
            src: url('Sevastopol Interface.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #333333;
            min-height: 100vh;
            border: 20px solid #c6ffbb;
            font-family: 'Sevastopol', monospace;
            color: #c6ffbb;
        }
        
        /* Fixed Header */
        header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background-color: #333333;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #c6ffbb;
        }
        
        /* Logo */
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        /* Hexagonal Navigation */
        .hex-nav {
            display: flex;
            gap: 0.3rem;
            align-items: center;
            flex: 1;
            justify-content: space-evenly; /* Spread across the width */
            height: 140px;
            max-width: 800px; /* Allow them to span wider */
        }
        
        .hex-nav-item {
            position: relative;
            width: 100px;
            height: 115px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 -5px; /* Slight overlap for closer alignment */
        }
        
        /* Rotate all hexagons 30 degrees */
        .hex-nav-item svg {
            width: 100%;
            height: 100%;
            transform: rotate(30deg);
        }
        
        /* Stagger every other hexagon vertically - precise calculation for alignment */
        .hex-nav-item:nth-child(even) {
            transform: translateY(29px);
        }
        
        .hex-shape {
            fill: transparent;
            stroke: #c6ffbb;
            stroke-width: 3;
            transition: all 0.3s;
        }
        
        .hex-nav-item:hover .hex-shape {
            fill: rgba(198, 255, 187, 0.2);
            stroke: #fbde42;
        }
        
        .hex-nav-item.active .hex-shape {
            fill: #c6ffbb;
            stroke: #c6ffbb;
        }
        
        .hex-nav-item.active .hex-label {
            fill: #333333;
        }
        
        .hex-label {
            fill: #c6ffbb;
            font-family: 'Alien Encounters', sans-serif;
            font-size: 11px;
            text-anchor: middle;
            pointer-events: none;
            transition: all 0.3s;
            /* Counter-rotate text to keep it readable */
            transform: rotate(-30deg);
            transform-origin: center;
        }
        
        /* Pilot CTA */
        .pilot-cta {
            text-decoration: none;
            color: #333333;
            background-color: #c6ffbb;
            padding: 0.8rem 1.5rem;
            font-family: 'Alien Encounters', sans-serif;
            font-size: 0.9rem;
            border: 3px solid #c6ffbb;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .pilot-cta:hover {
            background-color: transparent;
            color: #c6ffbb;
        }
        
        /* Main Content Area */
        main {
            margin-top: 150px;
            padding: 3rem;
            min-height: calc(100vh - 150px);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1rem;
            }
            
            .logo {
                max-width: 150px;
            }
            
            .hex-nav {
                gap: 0.5rem;
            }
            
            .hex-nav-item {
                width: 60px;
                height: 69px;
            }
            
            .hex-label {
                font-size: 8px;
            }
            
            .pilot-cta {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
            
            main {
                margin-top: 220px;
                padding: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hex-nav {
                flex-wrap: wrap;
            }
            
            .hex-nav-item {
                width: 50px;
                height: 58px;
            }
            
            .hex-label {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="logo.jpg" alt="KINDpos" class="logo">
        
        <!-- Hexagonal Navigation -->
        <nav class="hex-nav">
            <a href="#home" class="hex-nav-item active" data-page="home">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-shape" points="50,5 93,30 93,80 50,105 7,80 7,30"/>
                    <text class="hex-label" x="50" y="62">HOME</text>
                </svg>
            </a>
            
            <a href="#story" class="hex-nav-item" data-page="story">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-shape" points="50,5 93,30 93,80 50,105 7,80 7,30"/>
                    <text class="hex-label" x="50" y="62">STORY</text>
                </svg>
            </a>
            
            <a href="#features" class="hex-nav-item" data-page="features">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-shape" points="50,5 93,30 93,80 50,105 7,80 7,30"/>
                    <text class="hex-label" x="50" y="62">FEATURES</text>
                </svg>
            </a>
            
            <a href="#demos" class="hex-nav-item" data-page="demos">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-shape" points="50,5 93,30 93,80 50,105 7,80 7,30"/>
                    <text class="hex-label" x="50" y="62">DEMOS</text>
                </svg>
            </a>
            
            <a href="#contact" class="hex-nav-item" data-page="contact">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-shape" points="50,5 93,30 93,80 50,105 7,80 7,30"/>
                    <text class="hex-label" x="50" y="62">CONTACT</text>
                </svg>
            </a>
        </nav>
        
        <!-- Pilot CTA -->
        <!-- Removed pilot button -->
    </header>
    
    <main>
        <!-- Page content will go here -->
        <div id="home" class="page-section">
            <!-- Home content -->
        </div>
        
        <div id="story" class="page-section">
            <!-- Story content -->
        </div>
        
        <div id="features" class="page-section">
            <!-- Features content -->
        </div>
        
        <div id="demos" class="page-section">
            <!-- Demos content -->
        </div>
        
        <div id="contact" class="page-section">
            <!-- Contact content -->
        </div>
    </main>
    
    <script>
        // Hexagonal navigation active state
        const hexNavItems = document.querySelectorAll('.hex-nav-item');
        
        hexNavItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // Remove active class from all items
                hexNavItems.forEach(nav => nav.classList.remove('active'));
                
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
